
<!DOCTYPE html>
 <html lang="en-us">    
   <head>
	   <meta charset="UTF-8">

	   <title>Form</title>

   <body>
	   <form id="form-border">
		   <div class="xx-input">
			   <div>                    <label for="fname">First Name <span>&#42;</span></label><br>                    <input type="text" id="fname" required>                </div>                <div>                    <label for="lname">Last Name <span>&#42;</span></label><br>                    <input type="text" id="lname" required>                </div>            </div>            <div class="s-input">                <label for="email">Email <span>&#42;</span></label><br>                <input type="email" id="email" required>            </div>            <div class="s-input">                <label for="phone">Contact Number <span>&#42;</span></label><br>                <input type="tel" id="phone" pattern="[0-9]{11}" required>            </div>            <div class="xx-input">                <div>                    <label for="address">Address <span>&#42;</span></label><br>                    <input type="text" id="address" required>                </div>                <div>                    <label for="state">State <span>&#42;</span></label><br>                    <input type="text" id="State" required>                </div>            </div>            <div class="xx-input t-div">                <div>                    <label for="pwd">Password</label><br>                    <input type="password" id="pwd" maxlength="6">                </div>                <div class="btn">                    <button type="submit">Save</button>                    <button type="submit">Continue</button>                </div>            </div>        </form>
